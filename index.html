<body>
    <h1 style="margin-left: 45%; text-decoration: underline; color: purple;">Tic Tac Toe</h1>
    <div id="result"></div>
    <table class="text-center">
        <tr>
            <td id="play1" onclick="play1()"></td>
            <td id="play2" onclick="play2()"></td>
            <td id="play3" onclick="play3()"></td>
        </tr>
        <tr>
            <td id="play4" onclick="play4()"></td>
            <td id="play5" onclick="play5()"></td>
            <td id="play6" onclick="play6()"></td>
        </tr>
        <tr>
            <td id="play7" onclick="play7()"></td>
            <td id="play8" onclick="play8()"></td>
            <td id="play9" onclick="play9()"></td>
        </tr>
    </table>

    <script>
        let Turn = "X";

        const changeTurn = () =>{
            if(Turn == 'X'){
                Turn = 'O';
            } else if(Turn == 'O'){
                Turn = 'X';
            }
        }

        function checkWinner() {
            let play1 = document.getElementById("play1").innerHTML;
            let play2 = document.getElementById("play2").innerHTML;
            let play3 = document.getElementById("play3").innerHTML;
            let play4 = document.getElementById("play4").innerHTML;
            let play5 = document.getElementById("play5").innerHTML;
            let play6 = document.getElementById("play6").innerHTML;
            let play7 = document.getElementById("play7").innerHTML;
            let play8 = document.getElementById("play8").innerHTML;
            let play9 = document.getElementById("play9").innerHTML;

            if (play1 == "X" && play2 == "X" && play3 == "X" ||
                play4 == "X" && play5 == "X" && play6 == "X" ||
                play7 == "X" && play8 == "X" && play9 == "X" ||
                play1 == "X" && play4 == "X" && play7 == "X" ||
                play2 == "X" && play5 == "X" && play8 == "X" ||
                play3 == "X" && play6 == "X" && play9 == "X" ||
                play1 == "X" && play5 == "X" && play9 == "X" ||
                play3 == "X" && play5 == "X" && play7 == "X") {
                document.getElementById("result").innerHTML = "X WON!";
                resetCells();
            } else if (play1 == "O" && play2 == "O" && play3 == "O" ||
                       play4 == "O" && play5 == "O" && play6 == "O" ||
                       play7 == "O" && play8 == "O" && play9 == "O" ||
                       play1 == "O" && play4 == "O" && play7 == "O" ||
                       play2 == "O" && play5 == "O" && play8 == "O" ||
                       play3 == "O" && play6 == "O" && play9 == "O" ||
                       play1 == "O" && play5 == "O" && play9 == "O" ||
                       play3 == "O" && play5 == "O" && play7 == "O") {
                document.getElementById("result").innerHTML = "O WON!";
                setTimeout(() => {
                    
                }, 3000);
                resetCells();
            } else if (play1 != "" && play2 != "" && play3 != "" && play4 != "" && play5 != "" && play6 != "" && play7 != "" && play8 != "" && play9 != "") {
                document.getElementById("result").innerHTML = "Draw!";
                resetCells();
            }
        }

        function resetCells() {
            document.getElementById("play1").innerHTML = "";
            document.getElementById("play2").innerHTML = "";
            document.getElementById("play3").innerHTML = "";
            document.getElementById("play4").innerHTML = "";
            document.getElementById("play5").innerHTML = "";
            document.getElementById("play6").innerHTML = "";
            document.getElementById("play7").innerHTML = "";
            document.getElementById("play8").innerHTML = "";
            document.getElementById("play9").innerHTML = "";
        }

        function play1() {
            document.getElementById("play1").innerHTML = Turn;
            changeTurn();
            checkWinner();
        }

        function play2() {
            document.getElementById("play2").innerHTML = Turn;
            changeTurn();
            checkWinner();
